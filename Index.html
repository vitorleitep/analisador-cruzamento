            font-weight: bold;

        .calculate-btn:disabled {

            border-radius: 15px;
            text-align: center;

        .inbreeding-percentage {

            font-weight: bold;

        .tree-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            overflow-x: auto;
            margin-top: 20px;

            justify-content: center;
            padding: 20px;
            min-width: 800px;
        }

        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }

        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #667eea;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #667eea;
        }

        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }

        .tree li:only-child {
            padding-top: 0;
        }

        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }

        .tree li:last-child::before {
            border-right: 2px solid #667eea;
            border-radius: 0 5px 0 0;
        }

        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #667eea;
            width: 0;
            height: 20px;
        }

        .tree li .node {
            background: white;
            border: 3px solid #667eea;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            transition: all 0.5s;
            min-width: 150px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .tree li .node:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .node.highlight {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .node img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
            object-fit: cover;
        }

        .node-name {
            font-weight: bold;
            font-size: 0.9em;
        }

        .node-id {
            font-size: 0.8em;

        .animal-card {
            background: white;

            text-align: center;

        .animal-card h4 {

        .animal-card p {
            color: #666;
            font-size: 0.9em;
        }

        .gender-icon {

            margin-left: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: "‚ö°";
            display: inline-block;

        @keyframes spin {
            from {

            to {

            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;

            }

                min-width: 100%;
                overflow-x: scroll;
            }

            .animals-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
